<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <style media="screen">
      /* @media (max-width: 768px) { //bootstrap 3 collapses navbar at 768px
        #navbarNav{
          position: absolute;
          width: 100%;
          z-index: 1;
        }
      } */
      p{
        text-align:justify;
      }
      .navbar{

        background:rgba(0,0,0,0.4);
      }
      .navbar-nav .nav-item.active .nav-link{
        color:pink;
      }
      .navbar-nav .nav-item .nav-link{
        color:red;
      }
      .jumbotron{
        margin-bottom: 0px;
        background-image:
        linear-gradient(
        rgba(0, 0, 0, 0.6),
        rgba(0, 0, 0, 0.6)
        ),
        url(https://www.cablexpress.com/sites/default/cache/file/6A770DF3-F514-E0E0-38DACFE14D2AC659_linkedin.jpg);
        background-size:cover;

      }
      
      .container.nav{
        position:relative;
      }
    </style>
    <title>ElektroOptika</title>
  </head>




  <body>
    
    
      
    
      
   
    
    
     
    {% block body %}
       
     
        
       <!-- jumbotron -->
    
      <div class="jumbotron jumbotron-fluid text-white text-shadow">
        <div class="container">
          <h1>ElektroOptika</h1>
        </div>
      </div>
    
      
      
    

    <!-- navbar -->
    
    
      
    
      
    {% if user.is_authenticated %}
      <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <a class="navbar-brand" href="{% url 'elektro:home' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-right">
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'elektro:home' %}">Početna <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'elektro:reference' %}">Reference</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'elektro:kontakt' %}">Kontakt</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item dropdown ml-auto">
                  <button class="btn dropdown-toggle" href="#" id="userMenu" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    {{ user.username }}
                  </button>
                  <div class="dropdown-menu" aria-labelledby="userMenu">
                    <a class="dropdown-item" href="{% url 'dash:dash' %}">Dashboard</a>
                    
                    <div class="dropdown-divider"></div>
                    <a class="dropdown-item" href="{% url 'accounts:logout' %}">Odjava</a>
                  </div>
                </li>
              </ul>
          </div>
        </div>
      </nav>
      <br>
    {% else %}
    <nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light justify-content-end">
        <div class="container">
          <a class="navbar-brand" href="{% url 'elektro:home' %}">Navbar</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav text-right">
              
              <li class="nav-item">
                <a class="nav-link" href="{% url 'elektro:home' %}">Početna <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'elektro:reference' %}">Reference</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{% url 'elektro:kontakt' %}">Kontakt</a>
              </li>
              
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item ml-auto">
                <a href="{% url 'accounts:login' %}" class="btn btn-outline-primary mr-auto">Log in</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br>
    {% endif %}

    <div class="container">
      
      {% block content %}
        
      {% endblock content %}
        
    </div>


    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <!-- Option 2: jQuery, Popper.js, and Bootstrap JS
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
    -->
    {% endblock body %}
  </body>
</html>
